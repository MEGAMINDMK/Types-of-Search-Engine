<head>
<style>
.round {
    width: 40%;
    border-radius: 15px;
    border: 1px #000 solid;
    padding: 5px 5px 5px 25px;
    z-index: 5;
}

.corner {
    position: absolute;
    top: 3px;
    left: 5px;
    height: 20px;
    width: 20px;
    z-index: 10;
    border-radius: 10px;
    border: none;
}
</style>
<title>DBZS Search Engine</title>
<head>
<link rel="icon" href="goku.png" type="image/png">
<body oncontextmenu="return false;">
<script type="text/javascript">
function dosearch() {
var sf=document.searchform;
var submitto = sf.sengines.options[sf.sengines.selectedIndex].value + escape(sf.searchterms.value);
window.location.href = submitto;
return false;
}
</script>
</head>

<h3><b><font color="cyan">DBZ Search Engine</h3>
<h4><i>Using</i></h4>
<form name="searchform" onSubmit="return dosearch();">
<select name="sengines" class="btn btn-outline-info">
<option value="http://www.google.com/search?q=" selected>Google</option>
<option value="https://web-net.000webhostapp.com/search.php?query=">WebNet</option>
<option value="http://www.dogpile.com/info.dogpl/search/web/">Dogpile</option>
<option value="http://search.yahoo.com/search?p=">Yahoo!</option>
<option value="http://www.bing.com/search?q=">Bing</option>
<option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
<option value="https://www.webcrawler.com/serp?q=">WebCrawler</option>
<option value="https://m.search.naver.com/search.naver?query=">Naver</option>
<option value="https://www.teoma.com/web?q=">Teoma</option>
<option value="https://www.yandex.com/search/?msid=">Yandex</option>
<option value="https://www.search.ask.com/web?q=">Ask</option>
<option value="http://msxml.excite.com/search/web?q=">Excite</option>
</select><br>
<br><input type="image" align="top" src="goku.png" style="height: 40px" alt="Submit">
<input type="text" placeholder="Enter your search..." required class="round" size="40" name="searchterms">
<input type="image" align="top" src="search.png" style="height: 40px" alt="Submit">
</form>
